<div class="row">
  <div class="col-sm-4 p-0">
    <a
      [routerLink]="['/articles', article.slug]"
      routerLinkActive="router-link-active"
      ><img [src]="article.caption" class="img-thumbnail col-sm-12 p-0"
    /></a>
  </div>
  <div class="col-sm-8">
    <h4>
      <a
        [routerLink]="['/articles', article.slug]"
        routerLinkActive="router-link-active"
        >{{ article.title }}</a
      >
    </h4>
    <p class="text-muted">
      <span class="glyphicon glyphicon-calendar"></span> {{ article.createdAt }}
    </p>
    <p class="">{{ article.description }}</p>
    <p class="text-muted">
      Auteur
      <a href="#">
        {{ article.createdBy.firstname }} {{ article.createdBy.lastname }}</a
      >
    </p>
  </div>
</div>
<hr />
